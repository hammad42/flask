<!DOCTYPE html>
<html>
<head>
<title>MACH3BI: Text Recognition GUI</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 <style>
 .topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 25px 86px;
  text-decoration: none;
  font-size:20px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

 </style>
</head>
<body>
<div class="topnav" style="justify-content: center;">
  <a class="active" href="#home">Home</a>
  <a href="#">About</a>
  <a href="#">Vision</a>
  <a href="#">Mission</a>
  <a href="#">News</a>
  <a href="#">Contact</a>
</div>
<center>
	<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" style="width: 500px; background-color: whitesmoke; margin-top: 50px; margin-bottom: 50px; padding-top: 50px; padding-bottom: 50px;">
	    <h1>Upload An Image</h1>
	    <div style="justify-content: center;">
	    	<center>
	    		<input id="file-picker" type="file" name="file" accept="image/*" multiple style="background-color: red; justify-content: center;font-size: 20px; background-color: lavender;">
	    	</center>
	    	<br>
	    	<div id="msg"></div>
	    	<br>
	    	<input type="submit" value="Upload!" id="upload-button" style="width: 300px; height: 30px; font-size: 20px; background-color: lavender;">
	    </div>
	    
	</form>
</center>

</body>
<script>

    $("#file-picker").change(function(){

        var input = document.getElementById('file-picker');

        for (var i=0; i<input.files.length; i++)
        {
        //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()

            if ((ext == 'jpg') || (ext == 'png'))
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }

        }


    } );

</script>
</html>
